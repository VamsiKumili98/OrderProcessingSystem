# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# ======================
# CIRCUIT BREAKER
# ======================
resilience4j.circuitbreaker.instances.inventoryCB.register-health-indicator=true
resilience4j.circuitbreaker.instances.inventoryCB.sliding-window-size=10
resilience4j.circuitbreaker.instances.inventoryCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.inventoryCB.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.inventoryCB.permitted-number-of-calls-in-half-open-state=3

# ======================
# RETRY
# ======================
resilience4j.retry.instances.inventoryRetry.max-attempts=3
resilience4j.retry.instances.inventoryRetry.wait-duration=500m

# ======================
# BULKHEAD
# ======================
resilience4j.bulkhead.instances.inventoryBulkhead.max-concurrent-calls=5
resilience4j.bulkhead.instances.inventoryBulkhead.max-wait-duration=0

# ======================
# --- General Kafka Config ---
# ======================
spring.kafka.bootstrap-servers=localhost:9092
spring.application.name=order-service

# --- Producer Config (For sending Order events) ---
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

