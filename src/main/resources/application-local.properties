# ===============================
# H2 Database
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
#shouldn't be ddl-auto=update incase of flyway as flyway manages schema changes

# ===============================
# Flyway Configuration
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# (Optional but useful)
spring.flyway.clean-disabled=true
spring.flyway.out-of-order=false

spring.h2.console.enabled=true
# Customize the console access path (optional, default is /h2-console)
spring.h2.console.path=/h2-console

# ===============================
# External service Configuration
# ===============================
inventory.service.port = 8081
inventory.service.host = http://localhost
inventory.service.baseEndPoint= inventory